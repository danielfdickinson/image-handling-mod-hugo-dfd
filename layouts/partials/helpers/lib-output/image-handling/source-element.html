{{- $ctx := . -}}
{{- $inImgMap := .imgMap -}}
{{- $inPage := .page -}}
{{- $inSizesAttr := .sizesAttr -}}
{{- $inMedia := .media -}}
<source media="{{ $inMedia }}"
{{ if and (ge (len $inImgMap.srcSet) 1) -}}
    srcset="{{ delimit $inImgMap.srcSet ", " }}" sizes="{{ $inSizesAttr }}"
{{- else -}}
    srcset="{{ $inImgMap.finalSrc }}" sizes="{{ $inSizesAttr }}"
{{- end -}}>
