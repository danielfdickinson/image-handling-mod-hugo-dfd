baseURL = "https://example.com/"
copyright = "Â© 2021-2022 Daniel F. Dickinson"
defaultContentLanguage = "en"
homepage = "https://github.com/danielfdickinson/image-handling-mod-hugo-dfd"
enableGitInfo = true
enableRobotsTXT = true
summaryLength = 25
disableKinds = ["sitemap","RSS"]
timeout = 30000

[taxonomies]
    tag = "tags"

[params]
    mainSections = ["post"]
    # Footnotes and TableOfContents don't work properly with a base href set in <head>, but won don't use either for this 'site'.
    useBaseURL = true
    imageConvertTo = "webp"

[menu]
    [[menu.main]]
        identifier = "about"
        name = "About"
        url = "/about" # Replacing url with pageref requires Hugo 0.86.0
        weight = 10

    [[menu.main]]
        identifier = "accessibility"
        name = "Accessibility"
        url = "/accessibility" # Replacing url with pageref requires Hugo 0.86.0
        weight = 20

# See https://gohugo.io/content-management/multilingual/
# and https://www.regisphilibert.com/blog/2018/08/hugo-multilingual-part-1-managing-content-translation/
[languages]
    [languages.en]
        languageName = "English"
        title = "Demo Site for DFD Image Handling Hugo Module"
        description = "Demo site for Hugo module for handling images and image-related functionality for themes"
        weight = 1

[author]
    name = "Daniel F. Dickinson"
    homepage = "https://www.wildtechgarden.ca/about/"
    email = "dfdpublic@wildtechgarden.ca"

    [[author.authors]]
        name = "Daniel F. Dickinson"
        homepage = "https://www.wildtechgarden.ca/about/"
        email = "dfdpublic@wildtechgarden.ca"

[frontmatter]
    publishDate = ["publishDate","date",":git","lastmod",":fileModTime"]
    lastmod = ["lastmod",":git",":fileModTime","date","publishDate"]
    date = ["date","publishDate","lastmod",":git",":fileModTime"]

[markup]
    [markup.highlight]
        guessSyntax = true
        noClasses = false

[privacy]

    [privacy.vimeo]
        disabled = true

    [privacy.twitter]
        disabled = true

    [privacy.instagram]
        disabled = true

    [privacy.youtube]
        disabled = true

[module]
    replacements = "github.com/danielfdickinson/image-handling-mod-hugo-dfd -> ../.."

    [[module.mounts]]
        source = "static"
        target = "static"

    [[module.mounts]]
        source = "layouts"
        target = "layouts"

    [[module.mounts]]
        source = "data"
        target = "data"

    [[module.mounts]]
        source = "assets"
        target = "assets"

    [[module.mounts]]
        source = "i18n"
        target = "i18n"

    [[module.mounts]]
        source = "archetypes"
        target = "archetypes"

    [[module.mounts]]
        source = "content"
        target = "content"
        lang = "en"

    [[module.imports]]
        path = "github.com/danielfdickinson/image-handling-mod-hugo-dfd"

      [[module.imports.mounts]]
          source = "static"
          target = "static"

      [[module.imports.mounts]]
          source = "layouts"
          target = "layouts"

      [[module.imports.mounts]]
          source = "data"
          target = "data"

      [[module.imports.mounts]]
          source = "assets"
          target = "assets"

      [[module.imports.mounts]]
          source = "README.md"
          target = "assets/README-dfd-image-handling.md"

      [[module.imports.mounts]]
          source = "README-images"
          target = "assets/README-images"

      [[module.imports.mounts]]
          source = "i18n"
          target = "i18n"

      [[module.imports.mounts]]
          source = "archetypes"
          target = "archetypes"

    [[module.imports]]
        path = "github.com/danielfdickinson/minimal-test-theme-hugo-dfd"

      [[module.imports.mounts]]
          source = "static"
          target = "static"

      [[module.imports.mounts]]
          source = "layouts"
          target = "layouts"

      [[module.imports.mounts]]
          source = "data"
          target = "data"

      [[module.imports.mounts]]
          source = "assets"
          target = "assets"

      [[module.imports.mounts]]
          source = "i18n"
          target = "i18n"

      [[module.imports.mounts]]
          source = "archetypes"
          target = "archetypes"
